language: ruby
rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6 # 2.7 is tested below
gemfile: Gemfile.old # The latest Ruby version uses Gemfile below
script:
  - bundle exec rake test
matrix:
  include:
    - rvm: 2.7
      gemfile: Gemfile
      script:
        - bundle exec rake test
        - gem install --no-document rubocop -v 0.67 && rubocop
      env:
        - CODE_COVERAGE=true
branches:
  only:
    - master # Always run on the master branch
notifications:
  email: false
