language: ruby
rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5 # 2.6 is tested below
script:
  - bundle exec rake test
matrix:
  include:
    - rvm: 2.6
      script:
        - bundle install --with development
        - bundle exec rake test
        - bundle exec rubocop
      env:
        - CODE_COVERAGE=true
branches:
  only:
    - master # Always run on the master branch
notifications:
  email: false
